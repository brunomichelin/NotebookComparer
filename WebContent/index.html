<body>
	<header>
		<nav class="navbar navbar-light bg-light">

		<div style="margin:5%;">

				</form>
			</div>
			
			<div class="d-flex justify-content-around">
				<button class="btn btn-info" style="margin:3%" onClick="window.open('CatalogoNotebooks.jsp', '_self');">Catálogo de Notebooks</button>
